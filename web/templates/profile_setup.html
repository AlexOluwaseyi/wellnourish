{% extends "layout.html" %}
{% block content %}
<div class="main-w3layouts wrapper-login">
    <div class="main-agileinfo">
        <div class="login">
            Complete Profile
        </div>
        <div class="agileits-top">
            <form action="#" method="post">
                <input class="text" type="text" name="first_name" placeholder="First Name" required="">
                <input class="text w3lpass" type="text" name="last_name" placeholder="Last Name" required="">
                <input class="text w3lpass" type="text" name="health_records" placeholder="Allergies" required="">

                <div class="dropdown">
                    <label for="intolerance-dropdown">Intolerances</label>
                    <div class="dropdown-container" id="intolerance-dropdown">
                        {% for intolerance in intolerances %}
                        <div class="checkbox-row">
                          <input type="checkbox" id="intolerance_{{ loop.index }}" name="intolerance[]" value="{{ diet }}">
                          <label class="drpdwn" for="intolerance_{{ loop.index }}">{{ intolerance }}</label>
                        </div>
                      {% endfor %}
                    </div>
                  </div>
                
                                
                  <div class="dropdown">
                    <label for="diet-dropdown">Diets</label>
                    <div class="dropdown-container" id="diet-dropdown">
                        {% for diet in diets %}
                        <div class="checkbox-row">
                          <input type="checkbox" id="diet_{{ loop.index }}" name="diet[]" value="{{ diet }}">
                          <label class="drpdwn" for="diet_{{ loop.index }}">{{ diet }}</label>
                        </div>
                      {% endfor %}
                    </div>
                  </div>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
</div>
{% endblock content %}
